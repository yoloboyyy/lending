<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8"/>
        <title>Pacman</title>
        <link rel="stylesheet" href="css/style.css"/>
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
        <link rel="shortcut icon" href="images/ghost.png" type="image/x-icon">

    </head>
    
    <body>
        <header>
            
            <div class="logo">                
                <img src="images/logo.png" alt="logo">
            </div>

            <nav>                
                <div class="navBar responsive" id="myNavBar">
                    <a href="#" class="icon" id="hamburger">&#9776;</a>
                    <a href="#home">ГЛАВНАЯ</a>
                    <a href="#about">О НАС</a>
                    <a href="#gallery">ГАЛЛЕРЕЯ</a>
                    <a href="#rules">ПРАВИЛА</a>
                    <a href="https://yoloboyyy.github.io/pacman/" target="_blank">ИГРАТЬ</a>
                    <a href="#contact">ФУТЕР</a>                    
                </div>
            </nav>

        </header>

        <main>
            <a name="home"></a>
            <div class="mainWelcome">               
                <h1>БЕГИ ИЛИ ОТЧИСЛЯЙСЯ</h1>                
                <a href="https://yoloboyyy.github.io/pacman/" target="_blank">
                <div class="introBlock">                        
                    <img class="imageIntro" src="images/intro.gif" alt="intro" width="250" height="250">                    
                </div>
                </a>
            </div>

            <a name="about"></a>    
            <div class="mainAbout">
                <div class="wrapper">                                    
                    <h1>ОБО МНЕ</h1>
                    <div class="mainAboutMe">
                        <div class="peachBlock">
                            <img src="images/peach.png" alt="peach">
                        </div>
                        <div class="maineText">             
                        <p>я сергей</p>
                        </div>   
                    </div>
                </div>
            </div>


            <div class="mainWork">
                <div class="wrapper">
                        <a name="gallery"></a>
                    <h1>ГАЛЛЕРЕЯ</h1>                                           
                    
                    <div class="container">    
                            
                            
                <div class="galleryCard">                                                                                       
                    <img  src="images/winGame.png" alt="light" width="800" height="800">                                        
                </div> 
                <div class="galleryCard">                                  
                    <img  src="images/processGame.png" alt="years" width="800" height="800">                                       
                </div>
                    <div class="galleryCard">                                  
                    <img  src="images/overGame.png" alt="sun" width="800" height="800">                                       
                </div>                                              
                                                        
                                                    
                    </div>
                </div>
            </div>
            <a name="rules"></a>
            <div class="mainTeam">
                <div class="wrapper">
                    <h1>ПРАВИЛА</h1>                            
                    <div class="teamCards">
                        <div class="card">
                            <div class="photo" ><img class="photo  ghost" src="images/ghost2.png" alt="developer" /></div>
                                                       
                            <p class="aboutPosition">держись подальше от призрака</p>
                        </div>
                        <div class="card">
                            <div class="photo "><img class="photo cherry"  src="images/cherry.png" alt="developer"/></div>                                                        
                            <p class="aboutPosition">ешь вишенки и монетки</p>
                        </div>                        
                    </div>
                </div>
            </div>
            
        </main>
        <a name="contact"></a>
        <footer>
            <div class="wrapper">                
                <div class="futerInfo"> <p>я, ©, сергей</p> </div>
            </div>
        </footer>

        <script src="script/script.js"></script>
    </body>

</html>
